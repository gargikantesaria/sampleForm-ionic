<!-- Generated template for the UserPasswordComponent component -->
<ion-item [formGroup]="parentForm">
  <ion-label>Your password:</ion-label>
  <ion-input type="password" formControlName={{formControlNameValue}} (ionBlur)="elementChanged($event)"></ion-input>
</ion-item>

<p *ngIf="!isValid && isTouched" style="color:red;"> Enter valid password(minimum 5 character required).</p>
