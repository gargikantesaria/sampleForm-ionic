<ion-header>

  <ion-navbar>
    <ion-title>Edit details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="editUserForm">
      <ion-list>
        <ion-item>
          <ion-label>Your name:</ion-label><br>
          <ion-input formControlName="userName" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Your gender:</ion-label>
            <ion-select formControlName="userGender">
              <ion-option value="female">Female</ion-option>
              <ion-option value="male">Male</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Your favourite season:</ion-label>
          <ion-select formControlName="seasons">
            <ion-option value="winter">Winter</ion-option>
            <ion-option value="summer">Summer</ion-option>
            <ion-option value="monsoon">Monsoon</ion-option>
          </ion-select>
        </ion-item>
          <user-email [parentForm]="editUserForm" formControlNameValue="userEmail"></user-email>
            <ion-row>
              <ion-col style="float: left; font-size: 16px; margin-left: 15px;"> Your Profile picture: </ion-col>
              <ion-col style="float: right;">
                <img src="{{ this.userDetail?.userpicture }}" (click)="getPhoto()" width="50" style="float:right; border-radius: 100%;">
              </ion-col>              
            </ion-row>
            <br><br>
            <div style="margin-left: 80px; margin-right: 80px;">
              <button ion-button (click)="onSubmit()" type="submit">Edit details</button>
              <button ion-button (click)="onSignIn()">Logout</button>
            </div>
      </ion-list>        
  </form>
</ion-content>
