<ion-header>
  <ion-navbar>
    <ion-title>
      SignUp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="registationForm">
      <ion-list>
        <ion-item style="border: 1px solid #488aff !important; margin:10px !important">
          <ion-label>Your name:</ion-label>
          <ion-input formControlName="userName" type="text"></ion-input>
        </ion-item>
        <ion-item style="border: 1px solid #488aff; margin:10px !important">
          <ion-label>Your phone number:</ion-label>
          <ion-input formControlName="userMobile" type="tel" (ionBlur)="checkMobile($event)" placeholder="+91"></ion-input>
        </ion-item>
        <p *ngIf="phoneError" style="color: red">Please enter valid mobile number with country code.</p>
        <ion-item style="border: 1px solid #488aff !important; margin:10px !important">
            <ion-label>Your gender:</ion-label>
            <ion-select formControlName="userGender">
              <ion-option value="female">Female</ion-option>
              <ion-option value="male">Male</ion-option>
            </ion-select>
        </ion-item>
        
        <ion-item style="border: 1px solid #488aff !important; margin:10px !important">  
          <ion-label>Your favourite season:</ion-label>
          <ion-select formControlName="seasons">
            <ion-option value="winter">Winter</ion-option>
            <ion-option value="summer">Summer</ion-option>
            <ion-option value="monsoon">Monsoon</ion-option>
          </ion-select>
        </ion-item>
        <div style="border: 1px solid #488aff !important; width: 100% !important; margin: 0px 10px !important;">
            <user-email [parentForm]="registationForm" formControlNameValue="userEmail" (isExist)="checkEmailExist($event)"></user-email>
        </div>
        <div style="border: 1px solid #488aff !important; width: 100% !important; margin: 10px 10px !important;">
            <user-password [parentForm]="registationForm" formControlNameValue="userPassword"></user-password>
        </div>               
            <ion-row style="border: 1px solid #488aff !important; margin:10px !important; width: 100% !important;">
              <ion-col style="float: left; font-size: 16px; margin-left: 15px;"> Your Profile picture: </ion-col>
              <ion-col style="float: right;">
                <img src="{{ imgPreview }}" (click)="getPhoto()" width="50" style="float:right; border-radius: 100%;">
              </ion-col>              
            </ion-row>
            <br><br>
            <div style="margin-left: 100px; margin-right: 100px;">
              <button ion-button (click)="onSubmit()">SignUp</button>
              <button ion-button (click)="goToLogin()">Login</button>
            </div>               
      </ion-list>        
  </form>
</ion-content>
